name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libglu1-mesa

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Install build dependencies
        run: pip install scikit-build-core pybind11

      - name: Install package with ML extras
        run: pip install -e ".[ml,dev]"

      - name: Run Python tests
        run: pytest python/tests/ -v --tb=short
        env:
          OMP_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"

  cpp-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -B build -DBUILD_TESTS=ON -DBUILD_PYTHON=OFF -DUSE_OPENMP=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
